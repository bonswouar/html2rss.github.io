# Required changes
# - the subpath of your site, e.g. /blog
baseurl: "/"
# - the base hostname & protocol for your site, e.g. http://example.com
url: "https://html2rss.github.io"

permalink: /blog/:year/:title

title: html2rss

description: |
  html2rss brings back RSS. It's an open source project with decentralised
  instances. These instances generate RSS feeds for websites which do not offer
  them.

github_username: "html2rss"

theme: just-the-docs

header_pages:
  - configs/index.html

sass:
  style: compressed
  sass_dir: assets/css/sass

plugins:
  - jekyll-feed
  - jekyll-loading-lazy
  - jekyll-sitemap
  - jekyll-target-blank

exclude:
  - .git/
  - .github/
  - .gitignore
  - .jekyll-cache/
  - .nvmrc
  - .rubocop.yml
  - .ruby-version
  - .sass-cache/
  - .stylelintrc.json
  - bin/
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - Makefile
  - node_modules/
  - package.json
  - vendor
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - yarn.error
  - yarn.lock
